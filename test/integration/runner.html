<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>BonsaiJS Integration Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="../../lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="../../lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="../../lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript" src="../../lib/jasmine-core/jasmine.junit-reporter.js"></script>
  <script type="text/javascript" src="../../lib/jasmine-console/console-runner.js"></script>
  <script type="text/javascript" src="../jasmine-matchers.js"></script>
  <script type="text/javascript" src="../../dist/bonsai.js"></script>
  <script type="text/javascript" src="../../lib/requirejs/require.js"></script>
  <script>
  require.config({
    paths: {
      bonsai: '../../src'
    },
    urlArgs: +new Date
  });
  var bonsaiDevIframe, bonsaiDevWorker;
  require(
    ['require', 'bonsai/bootstrapper/_dev/iframe', 'bonsai/bootstrapper/_dev/worker'],
    function(require, playerIframe, playerWorker) {
      bonsaiDevIframe = playerIframe;
      bonsaiDevWorker = playerWorker;
      require(['require', './integration-spec'], function(require) {
        require(['../runner.js']);
      });
    }
  );
  </script>
</head>
<body>
  <div id="dummyNode" style="display:none;"></div>
</body>
</html>
