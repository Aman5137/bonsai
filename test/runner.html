  <link rel="stylesheet" type="text/css" href="../lib/jasmine-core/jasmine.css">

  <!-- include spec files here... -->
  <script type="text/javascript">
    var require = {
      paths: {
        order: '../lib/requirejs/order',
        bonsai: '../src'
      },
      urlArgs: +new Date
    };

  <script type="text/javascript" src="../lib/requirejs/require.js"></script>
  <script>
  require([

    // types
    './uri-spec',

    // other
    './player-spec',
    './renderer_controller-spec',

    './event_emitter-spec',
    './segment_helper-spec',
    './tools-spec',
    './color-spec.js',
    './gradient-spec',
    './asset_display_object-spec',
    './display_object-spec',
    './display_list-spec',
    './dom_element-spec',
    './font_family-spec',
    './group-spec',
    './timeline-spec',
    './point-spec',

    './path/path-spec',
    './path/arc-spec',
    './path/circle-spec',
    './path/ellipse-spec',
    './path/polygon-spec',
    './path/rect-spec',
    './path/star-spec',

    './stage-spec',
    './curved_path-spec',
    './animation/animation-spec',
    './animation/keyframe_animation-spec',
    './text-spec',
    './filter/base_filter-spec',
    './filter/builtin-spec',
    './matrix-spec',
    './movie-spec',

    './asset-request-spec',
    './asset_handler-spec',
    './asset_audio_handler-spec',
    './asset-resource-spec',
    './uri-spec',
    './bitmap-spec',
    './audio-spec',
    './video-spec',
    './ui_event-spec',

    // svg renderer
    './renderer/svg-spec',
    './renderer/svg_filters-spec',
    './renderer/svg_helper-spec',
    './renderer/svg_renderer_svg-spec'
  ]);

</head>
